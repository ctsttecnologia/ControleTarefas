
{% extends 'base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white d-flex align-items-center">
                    <i class="bi bi-shield-lock-fill fs-4 me-3"></i>
                    <h4 class="mb-0">{{ titulo|default:"Acesso Negado" }}</h4>
                </div>
                <div class="card-body p-4 p-md-5 text-center">
                    
                    <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 4rem; margin-bottom: 1.5rem;"></i>

                    <h5 class="card-title">Ops! Parece que você não tem permissão.</h5>
                    
                    <p class="fs-5 text-muted mt-3">
                        {{ mensagem|default:"Você não tem as permissões necessárias para visualizar esta página." }}
                    </p>
                    
                    <a href="{% url 'usuario:profile' %}" class="btn btn-primary mt-4">
                        <i class="bi bi-house-door-fill me-2"></i>
                        Voltar para o Painel
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
