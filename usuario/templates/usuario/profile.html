{% load static %}


<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'cssprofile/styles.css' %}">     
</head>
<body class="container">
    <div class="painel">
        <div class="painel1">
            <p class="mensagem">Bem-vindo, {{ user.username }}!</p>    
        </div>
        <div class="painel2">
            <div class="logout">
                <ul><a href="{% url 'usuario:logout' %}" class="link">Logout</a></ul>
            </div>
            <div class="home">
                <ul><a href="{% url 'home' %}" class="link">Home</a></ul>
            </div>
        </div>
        <div class="card_principal">
            <div class="card card1">TAREFAS
                <div class="card1-1">
                    <br></br>
                    <a href="{% url 'tarefas:tarefas' %}" class="link-card">Tarefas</a>
                    
                </div>
                <div class="icone_tarefa">
                    <img src="/midia/imagens/tarefa.gif" class="icone">
                    <img src="{% static 'imagens/tarefa.gif' %}" class="icone"> <!--Imagem no Django em produção-->
                </div>      
            </div>
            <div class="card card2">CLIENTES
                <div class="card1-1">
                    <br></br>
                    <a href="{% url 'cliente' %}" class="link-card">Cliente</a>
                    <a href="{% url 'lista_clientes' %}" class="link-card">Lista de Clientes</a>
                    
                </div>
                <div class="icone_tarefa">
                    <img src="/midia/imagens/cliente.gif" class="icone">
                    <img src="{% static 'imagens/cliente.gif' %}" class="icone"> <!--Imagem no Django em produção--> 
                </div>
            </div>
            <div class="card card3">DEPARTAMENTO PESSOAL
                <div class="card1-1">
                    <br></br>
                    <a href="{% url 'departamento_pessoal' %}" class="link-card">Departamento Pessoal</a>
                </div>
                <div class="icone_tarefa">
                    <img src="/midia/imagens/dp.gif" class="icone">
                    <img src="{% static 'imagens/dp.gif' %}" class="icone"> <!--Imagem no Django em produção--> 
                </div>
            </div>
            <div class="card card4">SEGURANÇA DO TRABALHO
                <div class="card1-1">
                    <br></br>
                    <a href="{% url 'seguranca_trabalho:seguranca_trabalho' %}" class="link-card">Segurançada do Trabalho</a>
                </div>
                <div class="icone_tarefa">
                    <img src="/midia/imagens/tst.gif" class="icone">
                    <img src="{% static 'imagens/tst.gif' %}" class="icone"> <!--Imagem no Django em produção--> 
                </div>          
            </div>
            <div class="card card5">CADASTRO
                <div class="card1-1">
                    <br></br>
                    <a href="{% url 'cadastro_cliente' %}" class="link-card">Cliente</a>
                    <a href="{% url 'cadastrar_logradouro' %}" class="link-card">Endereço</a>
                </div>
                <div class="icone_tarefa">
                    <img src="/midia/imagens/cadastro.gif" class="icone" >
                    <img src="{% static 'imagens/cadastro.gif' %}" class="icone"> <!--Imagem no Django em produção--> 
                </div>
            </div>    
        </div>
    </div>
    
</body>
</html>
