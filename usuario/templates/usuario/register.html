{% load static %}


<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'cssregister/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">    
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1>Registro</h1>
        </div>
        <div class="panel">
            <form method="post" class="register-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="register-button">Registrar</button>
            </form>
        </div>
        <div class="panel">
            <p class="login-link">Já tem uma conta? <a href="{% url 'usuario_login:login' %}">Login</a></p>
            <img src="/midia/imagens/logocetest.png">
            <!--<img src="{% static '/midia/imagens/logo.png' %}" class="icone">--> <!--Imagem no Django em produção--> 
        </div>
    </div>
</body>
</html>
