{% extends 'usuario/base_usuario.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block usuario_content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white"><h2 class="h4 mb-0">Confirmar Exclusão</h2></div>
            <div class="card-body">
                <p>Você tem certeza que deseja excluir a filial <strong>"{{ object.nome }}"</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'usuario:filial_list' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                    </div>
                </form>
            </div>
        </div>
    </div>          
</div>
{% endblock %}
