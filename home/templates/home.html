

{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Sistema Integrado de Gestão</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'css/home/home.css' %}">
</head>
<body>

    <div class="home-wrapper">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">

                    <div class="home-content-card">
                        <div class="home-logo mb-4">
                            <img src="{% static 'images/logocetest.png' %}" alt="Logotipo do Sistema Integrado de Gestão">
                        </div>
                        
                        <h1 class="display-5 fw-bold">Sistema Integrado de Gestão</h1>
                        
                        <p class="lead text-white-50 mb-4">
                            Centralize suas tarefas, segurança do trabalho e gestão de pessoal em um único lugar.
                        </p>
                        
                        <div class="d-grid gap-2 col-8 mx-auto mb-4">
                             <a href="{% url 'usuario:login' %}" class="btn btn-primary btn-lg fw-bold btn-login-home">
                                Acessar o Sistema
                             </a>
                        </div>

                        <div class="secondary-links">
                            <a href="{% url 'usuario:login' %}" class="text-white-50 small">Login de Usuário</a>
                            <span class="mx-2 text-muted">|</span>
                            <a href="{% url 'profile' %}" class="text-white-50 small">Menu Principal</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
