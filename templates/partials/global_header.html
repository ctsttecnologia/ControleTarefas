
{% load static %}

<header id="global-header">
    <nav class="navbar navbar-expand-lg shadow-sm" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% if user.is_authenticated %}{% url 'usuario:profile' %}{% else %}{% url 'home' %}{% endif %}">
                <i class="bi bi-check2-square me-2"></i>Gerenciando Tarefas
            </a>
            
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    </ul>
            </div>

            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <div class="dropdown text-end me-2">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">{{ user.username }}</a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="{% url 'usuario:profile' %}">
                                    <i class="bi bi-person-fill me-2"></i>Meu Perfil
                                </a>
                            </li>
                            {% if user.is_staff %}
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <a class="dropdown-item" href="{% url 'usuario:lista_usuarios' %}">
                                        <i class="bi bi-people me-2"></i>Gerenciar UsuÃ¡rios
                                    </a>
                                </li>
                            {% endif %}
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form action="{% url 'usuario:logout' %}" method="post" class="d-inline">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-item text-danger">
                                        <i class="bi bi-box-arrow-right me-2"></i>Sair
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                {% endif %}
                <button id="theme-toggle" class="btn" type="button"></button>
            </div>
        </div>
    </nav>
</header>
