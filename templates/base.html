{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gerenciando Tarefas{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    
    {% block extra_css %}{% endblock %}

    {# ✅ AJUSTE 1: Bloco adicionado para permitir a injeção de tags <style> #}
    {% block extra_head %}{% endblock %}

    <script>
      (() => {
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-bs-theme', theme);
      })();
    </script>

    {# Logo no navegador #}
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
 
</head>

<body class="d-flex flex-column h-100 {% block body_class %}{% endblock %}">

    {% include 'partials/global_header.html' %}
    
    {# ✅ AJUSTE 2: Classe trocada para garantir o sticky footer #}
    <main class="flex-grow-1" id="main-content">
        {% block content %}{% endblock %}
    </main>
    
    {% include 'partials/global_footer.html' %}

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

    <script src="{% static 'js/global.js' %}"></script>
    
    {% block extra_js %}{% endblock %}

</body>
</html>
