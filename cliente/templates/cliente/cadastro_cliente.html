{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Cadastro de Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'csscliente/form_styles.css' %}">
</head>
<body>
    <div class="container1">
        <h1>Cadastro de Clientes</h1>
        <div class="painel">
            <ul>
                <a href="{% url 'cliente' %}" class="btn-cliente">Cliente</a>
                <a href="{% url 'home' %}" class="btn-home">Home</a>
            </ul>
        </div>
    </div>
    <div class="container">
        <h2>Cadastro de Cliente</h2>
        <form method="post" action="{% url 'salvar_cliente' %}">
            {% csrf_token %}
            <label for="logradouro">Logradouro:</label>
            <select id="logradouro" name="logradouro" required>
                <option value="">Selecione um logradouro</option>
                {% for logradouro in logradouros %}
                    <option value="{{ logradouro.id }}"> - {{ logradouro.endereco }} - {{ logradouro.cep }}</option>
                {% endfor %}
            </select>
            <!-- Outros campos do formulário -->
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>

<!--Explicação do Formulário
Campos do Logradouro:
Um campo <select> é usado para selecionar um Logradouro existente. A lista de logradouros é populada dinamicamente usando um loop {% for %} no template Django.
Campos do Cliente:
Campos para contrato, razao_social, unidade, cnpj, telefone, data_de_inicio e estatus são fornecidos.
O campo cnpj é obrigatório e tem um limite de 18 caracteres.
O campo telefone tem um limite de 11 caracteres.
Campos do ClienteCliente:
Um campo para nome_cliente é fornecido para associar um nome ao cliente.
Estilo CSS:
O formulário é estilizado para ser responsivo e fácil de usar em dispositivos móveis e desktops.
Segurança:
O token {% csrf_token %} é incluído para proteção contra ataques CSRF.
