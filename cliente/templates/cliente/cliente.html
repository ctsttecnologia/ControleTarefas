{% load static %}

<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cliente{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'csscliente/styles.css' %}">
    
</head>
<body>
    <div class="container">
        <h2>CLIENTE</h2>
        {% if user.is_authenticated %}
        <p>Olá, {{ user.username }}!</p>
        {% else %}
            <a href="{% url 'home' %}" class="btn-home">Home</a>
        {% endif %}
                
        <div class="painel">
            
            <!-- Botão "Voltar para Home" -->
            <a href="{% url 'home' %}" class="btn-home">Home</a>
            <a href="{% url 'usuario:logout' %}" class="btn_logout">Sair</a>
            <a href="{% url 'cadastro_cliente' %}" class="btn_cadastro">Formulario</a>
            <a href="{% url 'profile' %}" class="btn_profile">Menu</a> 
        
        </div>
        <div class="painel1">
            {% csrf_token %}
            <h2>Pesquisa de Cliente</h2>
                <form method="get" action="{% url 'lista_clientes' %}" class="form-pesquisa">
                
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o nome do cliente">
                    </div>
                    <div class="form-group">
                        <label for="cnpj">CNPJ:</label>
                        <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ do cliente">
                    </div>
                    <div class="form-group">
                        <label for="razao_social">Razão Social:</label>
                        <input type="text" id="razao_social" name="razao_social" placeholder="Digite a razão social">
                    </div>
                    <button type="submit" class="btn-pesquisar">Pesquisar</button>
                </form>
        </div>                       
        
    </div>
</body> 
</html>
