<div class="modal fade" id="enderecoModal" tabindex="-1" aria-labelledby="enderecoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="enderecoModalLabel">Selecionar Endereço</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover"> 
                        <thead>
                            <tr>
                                <th>Endereço</th>
                                <th>Número</th>
                                <th>CEP</th>
                                <th>Bairro</th>
                                <th>Cidade/UF</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for endereco in enderecos %}
                            <tr>
                                <td>{{ endereco.endereco }}</td>
                                <td>{{ endereco.numero }}</td>
                                <td>{{ endereco.cep_formatado }}</td>
                                <td>{{ endereco.bairro }}</td>
                                <td>{{ endereco.cidade }}/{{ endereco.estado }}</td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-primary btn-selecionar-endereco" 
                                            data-id="{{ endereco.id }}"
                                            data-bs-dismiss="modal">
                                        <i class="fas fa-check"></i> Selecionar
                                    </button>
                                </td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="6" class="text-center">Nenhum endereço cadastrado</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
