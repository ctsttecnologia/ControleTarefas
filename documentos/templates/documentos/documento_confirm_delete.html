
{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    Confirmar Exclusão
                </div>
                <div class="card-body">
                    <p>Tem a certeza que deseja apagar o documento: 
                        <strong>"{{ documento.nome }}"</strong>?
                    </p>
                    <p class="text-muted">Este ficheiro será permanentemente removido.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Sim, apagar</button>
                        <a href="{{ request.META.HTTP_REFERER|default:"/" }}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
