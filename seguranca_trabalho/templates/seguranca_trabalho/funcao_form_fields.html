
{% load crispy_forms_tags %}

<div class="row g-3">
    <div class="col-md-8">
        {{ form.nome|as_crispy_field }}
    </div>

    <div class="col-md-4 d-flex align-items-center pt-3">
        <div class="form-check form-switch fs-5">
            {{ form.ativo }}
            <label class="form-check-label pt-1" for="{{ form.ativo.id_for_label }}">
                Cadastro Ativo
            </label>
        </div>
    </div>

    <div class="col-12">
        {{ form.descricao|as_crispy_field }}
    </div>
    
    {% if form.cargos %}
    <div class="col-12">
        <label class="form-label fw-bold">Vincular aos Cargos (Opcional)</label>
        {{ form.cargos|as_crispy_field }}
        <div class="form-text">Selecione os cargos que exercem esta função.</div>
    </div>
    {% endif %}
</div>
