
{% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <title>{% block title %}Gerenciando Tarefas{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'cssseguranca/stylesseguranca.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">

<!-- Barra de Navegação Principal -->
<td>{% include 'includes/header.html' %}</td>

<div class="container">
    <div class="container">
        <a href="{% url 'seguranca_trabalho:cadastrar_equipamento' %}" class="btn_cadastro">
            <i class="fas fa-save me-2"> </i> Cadastrar Equipamento
        </a>
        <a href="{% url 'epi:criar_ficha' %}" class="btn_cadastro">
            <i class="fas fa-save me-2"> </i>Cadastrar Ficha
        </a>
        <a href="{% url 'seguranca_trabalho:listar_equipamentos' %}" class="btn btn-secondary">
            <i class="bi bi-list-ol"> </i> Equipamentos
        </a>
        <div class="painel2">
                ISERIR Gráficos
        </div> 
    </div>        
<!-- Rodapé -->
{% include 'includes/footer.html' %}
    
</div>
<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    
<!-- Scripts globais -->
<script src="{% static 'js/global.js' %}"></script>
    
<!-- Scripts específicos da página -->
{% block extra_js %}
    <script>
        // Fechar automaticamente as mensagens após 5 segundos
        $(document).ready(function() {
            setTimeout(function() {
                $('.alert').alert('close');
            }, 5000);
            
            // Ativar tooltips
            $('[data-bs-toggle="tooltip"]').tooltip();
            
            // Destacar o item ativo no menu
            $('.navbar-nav .nav-link.active').closest('.nav-item').addClass('bg-primary bg-opacity-10 rounded');
        });
    </script>
{% endblock %}
