
{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segurança no Trabalho</title>
    <link rel="stylesheet" href="{% static 'cssseguranca/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>SEGURANÇA DO TRABALHO</h2>
        {% if user.is_authenticated %}
        <p>Olá, {{ user.username }}!</p>
        {% else %}
            <a href="{% url 'home' %}" class="btn-home">Home</a>
        {% endif %}
                
        <div class="painel">
            
            <!-- Botão "Voltar para Home" -->
            <a href="{% url 'home' %}" class="btn-home">Home</a>
            <a href="{% url 'usuario:logout' %}" class="btn_logout">Sair</a>
            <a href="{% url 'seguranca_trabalho:cadastrar_equipamento' %}" class="btn_cadastro">Cadastrar Equipamento</a>
            <a href="{% url 'seguranca_trabalho:cadastrar_ficha_epi' %}" class="btn_cadastro">Cadastrar Ficha</a>
            <a href="{% url 'profile' %}" class="btn_profile">Menu</a> 
        
        </div>
        <div class="painel1">
            {% csrf_token %}
            <h2>Pesquisar Ficha de EPI</h2>
                <form method="get" action="{% url 'seguranca_trabalho:pesquisar_ficha' %}" class="form-pesquisa">
                
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o nome do colaborador">
                    </div>
                    <div class="form-group">
                        <label for="matricula">Matrícula:</label>
                        <input type="text" id="cmatricula" name="matricula" placeholder="Digite a matrícula do colaborador">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Digite o cpf do colaborador">
                    </div>
                    <button type="submit" class="btn-pesquisar">Pesquisar</button>
                </form>
        </div>                       
        
    </div>
</body> 
</html>
