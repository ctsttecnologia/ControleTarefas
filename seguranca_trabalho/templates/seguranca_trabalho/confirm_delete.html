
{% extends "seguranca_trabalho/_base_sst.html" %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center shadow-lg">
                <div class="card-header bg-danger text-white">
                    <h4><i class="fas fa-exclamation-triangle me-2"></i> Ação Irreversível</h4>
                </div>
                <div class="card-body">
                    <p class="lead">Você tem certeza que deseja excluir o item?</p>
                    <h4 class="fw-bold my-3">"{{ object }}"</h4>
                    <p class="text-muted">Esta ação não poderá ser desfeita.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-secondary">
                           <i class="fas fa-times me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash-alt me-1"></i> Sim, tenho certeza
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
