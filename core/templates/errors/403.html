
{% extends 'base.html' %}
{% block title %}Acesso Negado{% endblock %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="text-center">
        <i class="bi bi-shield-lock-fill text-warning" style="font-size: 5rem;"></i>
        <h1 class="display-4 fw-bold mt-3 text-secondary">403</h1>
        <h2 class="mb-4">Acesso Negado</h2>
        <p class="lead text-muted mb-5">
            Você não tem permissão para acessar esta página.<br>
            Se você acha que isso é um erro, contate o administrador do sistema.
        </p>
        <div class="d-flex gap-3 justify-content-center">
            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
            <a href="{% url 'home' %}" class="btn btn-primary">
                <i class="bi bi-house-door"></i> Ir para o Início
            </a>
        </div>
    </div>
</div>
{% endblock %}
