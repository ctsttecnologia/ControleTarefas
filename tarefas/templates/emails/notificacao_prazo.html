
<!DOCTYPE html>
<html>
<body>
    <h2>Tarefa: {{ tarefa.titulo }}</h2>
    <p><strong>Status:</strong> {{ tarefa.get_status_display }}</p>
    <p><strong>Prazo:</strong> {{ tarefa.prazo|date:"d/m/Y" }}</p>
    <p><strong>Dias restantes:</strong> {{ dias_restantes }}</p>
    <p>Acesse o sistema: <a href="{{ protocol }}://{{ domain }}{% url 'admin:tarefas_tarefas_change' tarefa.id %}">Ver Tarefa</a></p>
</body>
</html>
