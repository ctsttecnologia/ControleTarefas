
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Tarefas{% endblock %}</title>

        <link rel="stylesheet" href="{% static 'csstarefa/styles.css' %}">
    </head>
<body>
<!-- Barra de Navegação Principal -->    
{% include 'includes/header.html' %}
    <div class="container">

        <div class="painel1">
            <!-- Botão "Voltar para Home" -->
            <a href="{% url 'tarefas:criar_tarefa' %}" class="btn_profile">Nova Tarefa</a>
        </div>

        <h2>Calendário de Tarefas</h2>
        <div id="calendar"></div>
    
<!-- Inclua FullCalendar CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
 <!-- Rodapé -->
{% include 'includes/footer.html' %}
<!-- Inclua FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/pt-br.js"></script>
      
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br',
                events: [
                    {% for evento in eventos %}
                    {
                        title: '{{ evento.title|escapejs }}',
                        start: '{{ evento.start }}',
                        color: '{{ evento.color }}',
                        url: '{{ evento.url }}'
                    },
                    {% endfor %}
                ],
                eventClick: function(info) {
                    if (info.event.url) {
                        window.location.href = info.event.url;
                        return false;
                    }
                }
            });
            calendar.render();
        });
    </script>
</div>
{% endblock %}
</body>
</html>
