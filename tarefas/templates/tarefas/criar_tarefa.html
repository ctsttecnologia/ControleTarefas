{% load static %}

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Criar Tarefas{% endblock %}</title>
<link rel="stylesheet" href="{% static 'csstarefa/styles.css' %}">

<!-- Barra de Navegação Principal -->    
{% include 'includes/header.html' %}
    {% block content %}
        <div class="container">
            <h2>CRIAR TAREFAS</h2>
            <div class="painel">
            <!-- Botão "Voltar para Home" -->
                <a href="{% url 'tarefas:tarefas' %}" class="btn_profile">
                    <i class="bi bi-pencil-square"></i> arefas
                </a>
                <div class="container">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn_profile">
                            <i class="bi bi-floppy"></i> Salvar
                        </button>
                    </form>           
                </div>
            </div>      
        </div>
            
    <!-- Rodapé -->
    {% include 'includes/footer.html' %}    
{% endblock %}
