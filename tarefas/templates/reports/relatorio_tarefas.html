
<!DOCTYPE html>
<html>
<head>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Relatório de Tarefas</h1>
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Responsável</th>
                <th>Status</th>
                <th>Prazo</th>
            </tr>
        </thead>
        <tbody>
            {% for tarefa in tarefas %}
            <tr>
                <td>{{ tarefa.titulo }}</td>
                <td>{{ tarefa.responsavel.get_full_name }}</td>
                <td>{{ tarefa.get_status_display }}</td>
                <td>{{ tarefa.prazo|date:"d/m/Y" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
