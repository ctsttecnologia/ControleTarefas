

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELista de Logradouros</title>
</head>
<body>
    <header>
        <h1>Lista de Logradouros</h1>
        <nav>
            <ul>
                <a href="{% url 'cadastros/novo_logradouro' %}">Novo Logradouro</a>
            </ul>
        </nav>
    </header>

    <main>
       
        <ul>
            {% for logradouro in logradouros %}
                <li>{{ logradouro.endereco }} - {{ logradouro.numero }} <a href="{% url 'editar_logradouro' logradouro.pk %}">Editar</a> <a href="{% url 'deletar_logradouro' logradouro.pk %}">Deletar</a></li>
            {% endfor %}
        </ul>
       
    </main>  
</body>
</html>
