{% load static %}


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Confirmar Exclusão</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'cssglobal/styles.css' %}">  
</head>
<body>
    <div class="container">
        <h1>Confirmar Exclusão</h1>
        <p>Tem certeza que deseja excluir o logradouro "{{ logradouro.endereco }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Sim, excluir</button>
        </form>
        <a href="{% url 'cadastro' %}">Cancelar</a>
    </div>
</body>
</html>
