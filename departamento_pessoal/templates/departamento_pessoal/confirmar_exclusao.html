{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <link rel="stylesheet" href="{% static 'cssglobal/styles.css' %}">  

</head>
<body>
    <div class="container">
        <h2>Confirmar Exclusão</h2>

        {% if user.is_authenticated %}
        <p>Olá, {{ user.username }}!</p>
        {% else %}
            <a href="{% url 'home' %}" class="btn-home">Home</a>
        {% endif %}
                
        <div class="painel">
   
            <a href="{% url 'usuario:logout' %}" class="btn_logout">Sair</a>
            <a href="{% url 'departamento_pessoal:cadastrar_funcionario' %}" class="btn_cadastro">Cadastro de Funcionário</a>
            <a href="{% url 'profile' %}" class="btn_profile">Menu</a> 
        
        </div>

        <p>Tem certeza que deseja excluir o funcionário <strong>{{ funcionario.nome }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn_excluir">Excluir</button>
            <a href="{% url 'departamento_pessoal:lista_funcionarios' %}" class="btn_cancelar">Cancelar</a>
        </form>
    </div>
</body>
</html>
