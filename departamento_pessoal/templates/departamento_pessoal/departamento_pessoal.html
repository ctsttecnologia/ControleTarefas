
{% load static %}

<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Departamento Pessoal{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'cssdp/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h2>DEPARTAMENTO PESSOAL</h2>
        {% if user.is_authenticated %}
        <p>Olá, {{ user.username }}!</p>
        {% else %}
            <a href="{% url 'home' %}" class="btn-home">Home</a>
            <a href="{% url 'profile' %}" class="btn_profile">MenuL</a>
        {% endif %}
                
        <div class="painel">
            
            <!-- Botão "Voltar para Home" -->
            <a href="{% url 'home' %}" class="btn-home">Home</a>
            <a href="{% url 'usuario:logout' %}" class="btn_logout">Sair</a>
            <a href="{% url 'cadastrar_funcionario' %}" class="btn_cadastro">Formulario</a>
            <a href="{% url 'profile' %}" class="btn_profile">Menu</a> 
        
        </div>
        <div class="painel1">
            {% csrf_token %}
            <h2>Pesquisa de Funcionário</h2>
                <form method="get" action="{% url 'lista_funcionarios' %}" class="form-pesquisa">
                
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o nome do colaborador">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Digite o CPf do colaborador">
                    </div>
                    <div class="form-group">
                        <label for="matricula">Matrícula:</label>
                        <input type="text" id="matricula" name="matricula" placeholder="Digite a matrícula do colaborador">
                    </div>
                    <button type="submit" class="btn-pesquisar">Pesquisar</button>
                </form>
        </div>                       
        
    </div>
</body> 
</html>
