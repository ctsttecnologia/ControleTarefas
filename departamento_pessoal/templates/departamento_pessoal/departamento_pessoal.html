
{% load static %}

<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Departamento Pessoal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'csstemplate/styles.css' %}">
    <link rel="stylesheet" href="{% static 'cssdp/styles.css' %}">
   
</head>
<body>
<!-- Barra de Navegação Principal -->
{% include 'includes/header.html' %}
    <div class="container">
        <div class="painel">
            <a href="{% url 'departamento_pessoal:cadastrar_funcionario' %}" class="btn-home">
                <i class="fas fa-users"></i> Cadastro de Funcionário
            </a>
            <a href="{% url 'departamento_pessoal:lista_funcionarios' %}" class="btn btn-navigation">
                <i class="fas fa-list"></i> Lista Funcionários
            </a>   
        </div>
        <div class="painel1">
            {% csrf_token %}
            <h2>Pesquisa de Funcionário</h2>
                <form method="get" action="{% url 'departamento_pessoal:lista_funcionarios' %}" class="form-pesquisa">
                
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o nome do colaborador">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Digite o cpf do colaborador">
                    </div>
                    <div class="form-group">
                        <label for="matricula">Matrícula:</label>
                        <input type="text" id="matricula" name="matricula" placeholder="Digite a matrícula do colaborador">
                    </div>
                    <button type="submit" class="btn-pesquisar">Pesquisar</button>
                </form>
        </div>                             
    </div>

</body>
<!-- Rodapé -->
{% include 'includes/footer.html' %}   
</html>
