
<!-- suprimentos/templates/suprimentos/_parceiro_search_form.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block title %}Suprimentos - {{ block.super }}{% endblock %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    

<!-- suprimentos/templates/suprimentos/_parceiro_search_form.html -->
<form method="get" action="{% url 'suprimentos:parceiro_list' %}" class="mb-4">
    <div class="row g-3 align-items-center">
        <div class="col-sm-6">
            <input type="text" name="q" class="form-control" placeholder="Buscar por Nome, Razão Social ou CNPJ..." value="{{ request.GET.q }}">
        </div>
        <div class="col-sm-3">
            <select name="tipo" class="form-select">
                <option value="">Todos os Tipos</option>
                <option value="fabricante" {% if request.GET.tipo == 'fabricante' %}selected{% endif %}>Apenas Fabricantes</option>
                <option value="fornecedor" {% if request.GET.tipo == 'fornecedor' %}selected{% endif %}>Apenas Fornecedores</option>
            </select>
        </div>
        <div class="col-sm-3">
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-search me-1"></i> Buscar
            </button>
        </div>
    </div>
</form>
