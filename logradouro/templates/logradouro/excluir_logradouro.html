{% extends 'logradouro/base_logradouro.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="painel">
    <h2>Confirmar Exclusão</h2>
    
    <div class="alert alert-warning">
        <p>Tem certeza que deseja excluir permanentemente o seguinte endereço?</p>
        <p><strong>{{ logradouro.get_endereco_completo }}</strong></p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="btn-group">
            <button type="submit" class="btn btn-danger">Sim, Excluir</button>
            <a href="{% url 'logradouro:listar_logradouros' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
