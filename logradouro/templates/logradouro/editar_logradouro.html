{% load static %}


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Editar Logradouro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'cssglobal/styles.css' %}">  
</head>
<body>
    <div class="container">
        <h1>Editar Logradouro</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar</button>
        </form>
        <a href="{% url 'logradouro:logradouro' %}">Cancelar</a>
    </div>
</body>
</html>
