
{% extends "controle_de_telefone/_base_telefone.html" %}
{% load static %}
{% load widget_tweaks %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
    <h1>{{ titulo }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'controle_de_telefone:aparelho_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
