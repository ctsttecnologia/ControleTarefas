
{% extends "controle_de_telefone/_base_telefone.html" %}
{% load static %}
{% load widget_tweaks %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
    <h1>Confirmar Exclusão</h1>
    <p>Você tem certeza que deseja excluir o aparelho "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, tenho certeza</button>
        <a href="{% url 'controle_de_telefone:aparelho_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
