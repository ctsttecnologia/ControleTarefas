
{% extends "controle_de_telefone/_base_telefone.html" %}

{% block title %}Marcas de Aparelhos{% endblock %}

{% block content %}
<div class="container">
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Marcas de Aparelhos</h4>
        <a class="nav-link" href="{% url 'controle_de_telefone:dashboard' %}">
            <i class="fas fa-tachometer-alt fa-fw me-2"></i>Dashboard
        </a>
        <a href="{% url 'controle_de_telefone:marca_create' %}" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i> Nova Marca
        </a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nome da Marca</th>
                        <th class="text-end">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for marca in marcas %}
                    <tr>
                        <td>{{ marca.nome }}</td>
                        <td class="text-end">
                            <a href="{% url 'controle_de_telefone:marca_update' marca.pk %}" class="btn btn-sm btn-outline-warning" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'controle_de_telefone:marca_delete' marca.pk %}" class="btn btn-sm btn-outline-danger" title="Excluir">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2" class="text-center">Nenhuma marca cadastrada.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
{% endblock %}
