
{% extends "controle_de_telefone/_base_telefone.html" %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-8 col-lg-6 mx-auto">
            <div class="card text-center border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Confirmar Exclusão</h4>
                </div>
                <div class="card-body">
                    <p class="lead">Você tem certeza que deseja excluir o seguinte item?</p>
                    <h3 class="my-4">"{{ object }}"</h3>
                    <p class="text-muted">Esta ação não pode ser desfeita.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center">
                            <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-secondary me-2">
                                <i class="fas fa-times me-1"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash-alt me-1"></i> Sim, tenho certeza
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
