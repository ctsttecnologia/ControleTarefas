
{% extends 'ferramentas/ferramentas_base.html' %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="mb-0">Checklist de Retirada: {{ ferramenta.nome }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="mb-3">
                            <label class="form-label">Assinatura (quem retira):</label>
                            <div class="signature-pad-container">
                                <canvas id="signature-pad" class="signature-pad"></canvas>
                            </div>
                            <button type="button" class="btn btn-sm btn-outline-secondary mt-2" id="clear-signature">Limpar</button>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <a href="{{ ferramenta.get_absolute_url }}" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-success">Confirmar Retirada</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const canvas = document.getElementById('signature-pad');
    const signaturePad = new SignaturePad(canvas, {
        backgroundColor: 'rgba(207, 231, 237, 1)'
    });

    const form = canvas.closest('form');
    form.addEventListener('submit', function (event) {
        if (signaturePad.isEmpty()) {
            alert("Por favor, forne√ßa uma assinatura.");
            event.preventDefault();
        } else {
            const signatureDataInput = form.querySelector('input[name="assinatura_base64"]');
            signatureDataInput.value = signaturePad.toDataURL('image/png');
        }
    });

    document.getElementById('clear-signature').addEventListener('click', function () {
        signaturePad.clear();
    });
});
</script>
{% endblock %}
