

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'csstreinamento/styles.css' %}">
<div class="container">
    <h2>Editar Treinamento</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'treinamentos:listar_treinamentos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
