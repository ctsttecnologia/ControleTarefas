
{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">


    <link rel="stylesheet" href="{% static 'csstreinamento/styles.css' %}">
</head>
<body>
    <!-- Barra de Navegação Principal -->
{% include 'includes/header.html' %}
    <div class="app-container">
        <div class="container">
            <nav class="app-nav">
                <a href="{% url 'treinamentos:listar_treinamentos' %}" class="btn secondary">Voltar</a>
            </nav>
        </div>    
        <main class="confirmation-container">
            <div class="confirmation-box">
                <h2 class="confirmation-title">Tem certeza que deseja excluir?</h2>
                <p class="confirmation-message">Você está prestes a excluir o treinamento <strong>"{{ treinamento.nome }}"</strong>.</p>
                
                <form method="post" class="confirmation-form">
                    {% csrf_token %}
                    <div class="confirmation-actions">
                        <button type="submit" class="btn danger">Confirmar Exclusão</button>
                        <a href="{% url 'treinamentos:listar_treinamentos' %}" class="btn secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <!-- Rodapé -->
{% include 'includes/footer.html' %}  
</body>
</html>
