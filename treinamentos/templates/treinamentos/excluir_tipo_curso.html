
{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
        <h2 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Confirmar Exclusão</h2>
    </div>
    <div class="card-body">
        <p>Tem certeza que deseja excluir o tipo de curso <strong>{{ object.nome }}</strong>?</p>
        <p class="text-danger"><i class="bi bi-info-circle me-2"></i>Esta ação não poderá ser desfeita.</p>
        
        <div class="d-flex justify-content-between border-top pt-3 mt-4">
            <a href="{% url 'treinamentos:lista_tipo_curso' %}" class="btn btn-outline-secondary">
                <i class="bi bi-x-lg"></i> Cancelar
            </a>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash me-1"></i> Confirmar Exclusão
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
